<div class="main-wrapper">

  <div class="time-folder">{{timeValue | time}}</div>
  <div class="button-wrapper">
    <button (click)="startStop()">{{isStoped$ | async}}</button>
    <button (click)="wait()" (mousedown)="waiting()">wait</button>
    <button (click)="reset()">reset</button>
  </div>
</div>
